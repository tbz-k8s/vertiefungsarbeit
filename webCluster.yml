apiVersion: v1
metadata:
  name: mariadb_data
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
nfs:
    path: /opt/nfs/maria
